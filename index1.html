<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .flex-div{
        display: flex;
      }
      .card {
        text-align: center;
        background-color: #dfdfdf;
        border: 1px solid #797979;
        border-radius: 20px;
        margin: 20px;
      }
      .cardImage {
        border-radius: 20px 20px 0px 0px;
        width: 232px;
        height: 232px;
      }
      .title {
        font-size: 14px;
        font-weight: 700;
        margin-bottom: auto;
      }
      .logoImage {
        margin-top: 10px;
        width: 90px;
        aspect-ratio: 3/2;
        object-fit: contain;
      }
      .subTitle {
        font-size: 14px;
        color: #797979;
        margin-top: -20px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="flex-div">
        <div class="card">
          <img class="cardImage" src="./VijayShekhar.jpeg" alt="" />
          <p class="title">Vijay Shekhar Sharma</p>
          <span class="subTitle">Founder & CEO</span>
          <br>
          <img
            class="logoImage"
            src="https://w7.pngwing.com/pngs/827/101/png-transparent-paytm-logo-online-payment-brand-flat-icon-thumbnail.png"
            alt=""
          />
        </div>
        <div class="card">
          <img class="cardImage" src="./kunalShah.jpeg" alt="" />
          <p class="title">Kunal Shah</p>
          <span class="subTitle">Founder</span>
          <br>
          <img
            class="logoImage"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/CRED-LOGO2.png/800px-CRED-LOGO2.png?20200924080617"
            alt=""
          />
        </div>
        <div class="card">
          <img class="cardImage" src="./amrish.jpeg" alt="" />
          <p class="title">Amrish Rau</p>
          <span class="subTitle">CEO</span>
          <br>
          <img
            class="logoImage"
            src="https://mma.prnewswire.com/media/812226/Pine_Labs_Logo.jpg?w=200"
            alt=""
          />
        </div>
        <div class="card">
          <img class="cardImage" src="./sampad.png" alt="" />
          <p class="title">Sampad Swain</p>
          <span class="subTitle">Co-Founder & CEO</span>
          <br>
          <img
            class="logoImage"
            src="https://www.instamojo.com/blog/wp-content/uploads/logo-06.png"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
